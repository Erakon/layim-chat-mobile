<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="plugins/layIm/css/layui.mobile.css">
		<link rel="stylesheet" href="src/assets/css/index.css">
		<script src="plugins/jquery/jquery1.11.3.min.js"></script>
		<script src="plugins/layIm/layui.js"></script>
		<script src="src/assets/js/index.js"></script>
		<title>海南菜篮子</title>
		<style type="text/css">
			body .layim-title {
				display: none;
			}

			body .layim-chat-main,
			body .layim-content,
			body .layui-layim {
				top: 0
			}
		</style>

	</head>

	<body>
		
		<textarea title="消息模版" id="LAY_tpl" style="display:none;">
		{{# layui.each(d.data, function(index, item){
		  if(item.mine){ }}

		    <li class="layim-chat-mine">
		    	<div class="layim-chat-user">
		    		<img src="{{ item.avatar.indexOf('http') == -1 ? (baseAddress + item.avatar) : item.avatar }}">
		    		<cite>
		    			<i>
		    				{{ layui.data.date(item.timestamp) }}
		    			</i>
		    			{{ item.username }}
		    		</cite>
		    	</div>
		    	<div class="layim-chat-text">
		    		{{ item.content }}
		    	</div>
		    </li>

		  {{# } else { }}
		    <li>
		    	<div class="layim-chat-user">
		    		<img src="{{ item.avatar.indexOf('http') == -1 ? (baseAddress + item.avatar) : item.avatar }}">
		    		<cite>
		    			{{ item.username }}
		    			<i>
		    				{{ layui.data.date(item.timestamp) }}
		    			</i>
		    		</cite>
		    	</div>
		    	<div class="layim-chat-text">
		    		{{ item.content }}
		    	</div>
		    </li>
		  {{# }
		}); }}
		</textarea>
		
	</body>

</html>
